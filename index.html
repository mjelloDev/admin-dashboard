<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="header">
        <div class="search-bar">search-bar</div>
        <div class="profile-menu">profile-menu</div>
        <div class="profile">profile</div>
        <div class="post-menu">post-menu</div>
      </div>

      <div class="sidebar">
        <div class="side-logo">
          <img
            class="filter-white"
            src="./assets/chart-donut.svg"
            alt="dashboardlogo"
          />
          Dashboard
        </div>
        <div class="side-1" class="link1">
          <ul>
            <li>
              <img
                class="filter-white"
                src="/assets/home.svg"
                alt="homelogo"
              />Home
            </li>
            <li>
              <img
                class="filter-white"
                src="/assets/card-account-details.svg"
                alt="profilelogo"
              />Profile
            </li>
            <li>
              <img
                class="filter-white"
                src="assets/message-reply.svg"
                alt=""
              />Messages
            </li>
            <li>
              <img
                class="filter-white"
                src="assets/clock-time-three.svg"
                alt="historylogo"
              />History
            </li>
            <li>
              <img
                class="filter-white"
                src="assets/file-multiple.svg"
                alt="tasklogo"
              />Tasks
            </li>
            <li>
              <img
                class="filter-white"
                src="assets/account-multiple.svg"
                alt="communitieslogo"
              />Communities
            </li>
          </ul>
        </div>
        <div class="side-2" class="link2">
          <ul>
            <li>
              <img class="filter-white" src="assets/cog.svg" alt="" />Settings
            </li>
            <li>
              <img
                class="filter-white"
                src="assets/help-box-multiple.svg"
                alt=""
              />Support
            </li>
            <li>
              <img
                class="filter-white"
                src="assets/shield-key.svg"
                alt=""
              />Privacy
            </li>
          </ul>
        </div>
      </div>

      <div class="content">
        <div class="project">projects</div>
        <div class="project">projects</div>
        <div class="project">projects</div>
        <div class="project">projects</div>
        <div class="project">projects</div>
        <div class="project">projects</div>
        <div class="info">
          <div class="announce">
            <div class="announce-item">a1</div>
            <div class="announce-item">a2</div>
            <div class="announce-item">a3</div>
          </div>

          <div class="trending">
            <div class="trend-item">t1</div>
            <div class="trend-item">t2</div>
            <div class="trend-item">t3</div>
            <div class="trend-item">t4</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
